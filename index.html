<body>

<script>

    function Person(name) {
        this.name = name;
        this.greeting = function () {
            alert('Hi! I\'m ' + this.name + '.');
        };
    }

    const person1 = new Person('Bob');
    const person2 = new Person('Sarah');

</script>
